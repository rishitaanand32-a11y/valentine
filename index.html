<!DOCTYPE html>
<html>
<head>
<title>Valentine</title>

<style>
body {
  background: black;
  text-align: center;
  color: white;
  overflow: hidden;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  margin: 10px;
  cursor: pointer;
}

.heart {
  position: fixed;
  top: -10px;
  font-size: 24px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>

</head>

<body>

<h1 id="question">
Will you be my Valentine? ğŸ’–
</h1>

<img src="https://media.giphy.com/media/3oriO0Ed9QIDdllqo/giphy.gif" width="200">

<div id="container" style="position:relative; height:300px;">
  <button onclick="acceptInvitation()">Yes</button>
  <button id="noBtn" style="position:absolute;">No</button>
</div>

<div style="font-size:30px;">
ğŸ’– ğŸ’• ğŸ’— ğŸ’“ ğŸ’˜ ğŸ’
</div>

<script>

const noBtn = document.getElementById("noBtn");
const container = document.getElementById("container");

function moveButton() {
  const maxX = container.clientWidth - noBtn.offsetWidth;
  const maxY = container.clientHeight - noBtn.offsetHeight;

  const randX = Math.random() * maxX;
  const randY = Math.random() * maxY;

  noBtn.style.left = randX + "px";
  noBtn.style.top = randY + "px";
}

noBtn.addEventListener("mouseover", moveButton);

function acceptInvitation() {
  document.getElementById("question").innerText =
    "Yayyy! I love you! ğŸ’–";
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}

setInterval(createHeart, 300);

</script>

</body>
</html>
